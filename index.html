<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro de DEV</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
<!-- Criação do Formulário utilizando a tag form -->
    <form>
        <!-- Utilizando Fieldset para alinharmos dois itens na mesma linha, no caso,
        nome e sobrenome -->
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <!-- Input do tipo radio, ou seja, de selecionar opções através das "bolinhas"-->
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridadade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <!-- Tecnologias em forma de checkbox, que seriam caixas a serem marcadas -->
                <label>Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="tecnlogia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnlogia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnlogia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnlogia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnlogia5" name="tecnologia5" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" id="tecnlogia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnlogia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit">Concluído</button>
    </form>
</body>
</html>
