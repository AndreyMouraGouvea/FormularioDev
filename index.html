<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro de DEV</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
<!-- Criação do Formulário utilizando a tag form -->
    <form>
        <!-- Utilizando Fieldset para alinharmos dois itens na mesma linha, no caso,
        nome e sobrenome -->
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <!-- Input do tipo radio, ou seja, de selecionar opções através das "bolinhas"-->
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input>
            </label>
        </div>















    </form>
</body>
</html>
